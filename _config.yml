# Site
name: "Alisa & Eric's Space"
title: "Alisa & Eric's Space"
description: "Welcome to Alisa & Eric's Space! We look forward to sharing our memories with you here."
logo: 'assets/images/love.png'
favicon: 'assets/images/love.png'
baseurl: ''
disqus: 'website'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  zmj:
    name: zmj
    display_name: zmj
    avatar: 'assets/images/zmj.jpg'
    description: "小噜噜."
  xx:
    name: xx
    display_name: xx    
    avatar: 'assets/images/xx.jpg'
    description: "饲养员."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
